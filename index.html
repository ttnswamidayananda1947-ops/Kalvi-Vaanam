<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kalvi Vaanam</title>

  <style>
    :root{
      --accent:#1565c0; /* main name color */
      --white:#ffffff;
      --text:#222;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--white);font-family:'Poppins',Arial,Helvetica,sans-serif;color:var(--text)}

    /* Header */
    header{
      height:90px;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      border-bottom:1px solid rgba(0,0,0,0.08);
      background:var(--white);
    }

    /* Site name bold + color */
    .sitename{
      font-size:30px;
      font-weight:900;
      color:var(--accent);
      letter-spacing:1px;
      text-align:center;
      line-height:1.2;
    }

.subtitle{
  font-size:13px;
  color:#555;
  margin-bottom:4px;
  text-align:center;
}

    /* Menu icon on right side */
    .menu-icon{
      position:absolute;
      right:18px;
      top:50%;
      transform:translateY(-50%);
      font-size:28px;
      cursor:pointer;
      user-select:none;
    }

    /* SIDE OVERLAY — full white, slides from left */
    .side-overlay{
      position:fixed;
      top:0; left:-100%;
      width:100%;
      height:100%;
      background:var(--white);
      z-index:9999;
      transition:left .3s ease;
      display:flex;
      flex-direction:column;
      padding:28px;
    }
    .side-overlay.open{left:0;}

    /* Close X */
    .side-close{
      align-self:flex-end;
      font-size:26px;
      cursor:pointer;
      color:#333;
      margin-bottom:8px;
    }

    /* Menu list */
    .side-list{
      margin-top:40px;
      display:flex;
      flex-direction:column;
      gap:20px;
      align-items:center;
    }

    .side-list a{
      text-decoration:none;
      color:var(--text);
      font-size:22px;
      font-weight:600;
      padding:10px 30px;
      border-radius:8px;
    }
    .side-list a:hover{
      background:rgba(0,0,0,0.05);
    }

    .header-underline{
      position:absolute;
      bottom:8px;
      left:50%;
      transform:translateX(-50%);
      width:120px;
      height:4px;
      background:var(--accent);
      border-radius:2px;
    }

    /* Center text after header */
    main{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:calc(100vh - 90px);
      text-align:center;
    }
  </style>
</head>

<body>
 <header>
  <div>
    <div class="subtitle">வானத்திற்கு எல்லை இல்லை, அதுபோன்று கல்விக்கும் எல்லை இல்லை</div>
    <div class="sitename">KALVI VAANAM</div>
  </div>
  <div class="menu-icon" id="menuBtn">三</div>
  <div class="header-underline"></div>
</header>

  <main></main>

  <aside class="side-overlay" id="sideOverlay">
    <div class="side-close" id="sideClose">×</div>
    <nav class="side-list">
      <a href="#">Home</a>
      <a href="#">Courses</a>
      <a href="about.html">About</a>
      <a href="Contact.html">Contact</a>
    </nav>
  </aside>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const side = document.getElementById('sideOverlay');
    const sideClose = document.getElementById('sideClose');

    menuBtn.addEventListener('click', ()=> side.classList.add('open'));
    sideClose.addEventListener('click', ()=> side.classList.remove('open'));
    side.addEventListener('click', (e)=>{
      if(e.target===side) side.classList.remove('open');
    });
    document.addEventListener('keydown', e=>{
      if(e.key==='Escape') s>ide.classList.remove('open');
    });
  </script>
  <footer style="background-color:white; color:black; padding:20px 0; text-align:center; margin-top:40px;">
    <p>© 2025 Kalvi Vaanam</p>
    <p>
        <a href="#home" style="color:black; text-decoration:none; margin:0 10px;">Home</a> |
        <a href="#about" style="color:black; text-decoration:none; margin:0 10px;">About</a> |
        <a href="#contact" style="color:black; text-decoration:none; margin:0 10px;">Contact</a>
    </p>
  </footer>
</body>
</html>
