  <style>
    :root {
      --accent: #009dff;
      --white: #ffffff;
      --text: #222;
      --sky-light: #e0f7ff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--sky-light);
      font-family: "Poppins", Arial, Helvetica, sans-serif;
      color: var(--text);
    }

    header {
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-bottom: 2px solid rgba(0, 157, 255, 0.4);
      background: var(--white);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
    }

    .sitename {
      font-size: 30px;
      font-weight: 900;
      color: var(--accent);
      letter-spacing: 1px;
      text-align: center;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 13px;
      color: #333;
      margin-bottom: 4px;
      text-align: center;
    }

    .menu-icon {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 28px;
      cursor: pointer;
      color: var(--accent);
      user-select: none;
    }

    .side-overlay {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--white);
      z-index: 9999;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      padding: 28px;
      box-shadow: inset 0 0 15px rgba(0, 157, 255, 0.1);
    }

    .side-overlay.open { left: 0; }

    .side-close {
      align-self: flex-end;
      font-size: 28px;
      cursor: pointer;
      color: var(--accent);
      margin-bottom: 8px;
      font-weight: bold;
    }

    .side-list {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .side-list a {
      text-decoration: none;
      color: var(--text);
      font-size: 22px;
      font-weight: 600;
      padding: 10px 30px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .side-list a:hover {
      background: rgba(0, 157, 255, 0.1);
      color: var(--accent);
    }

    .header-underline {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }

    main { min-height: calc(100vh - 90px); }

    footer {
      background: linear-gradient(90deg, #00b4d8, #90e0ef);
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
      font-family: 'Poppins', sans-serif;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.15);
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }

    footer a:hover { text-decoration: underline; }

    /* ✅ Classes Popup Style */
    #classBox {
      display:none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85%;
      max-width: 600px;
      height: 420px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.3);
      z-index: 10000;
      padding: 25px;
      text-align: center;
      overflow-y: auto;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: translate(-50%, -45%) scale(0.8); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    #classBox button {
      border: none;
      border-radius: 10px;
      background: #e0f7ff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    #classBox button:hover {
      background: #009dff;
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <div>
      <div class="subtitle">வானத்திற்கு எல்லை இல்லை, அதுபோன்று கல்விக்கும் எல்லை இல்லை</div>

    <div class="header-underline"></div>
  </header>

  <main></main>

  <!-- ✅ Side Menu -->
  <aside class="side-overlay" id="sideOverlay">
    <div class="side-close" id="sideClose">×</div>
    <nav class="side-list">
      <a href="index.html">Home</a>
      <a href="#" onclick="openClassBox()">Classes</a>
      <a href="course.html">Courses</a>
      <a href="about.html">About</a>
      <a href="Contact.html">Contact</a>
      <a href="sitemap.html">Sitemap</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms & Conditions</a>
    </nav>
  </aside>

  <!-- ✅ Classes Popup Box -->
  <div id="classBox">
    <button onclick="closeClassBox()" style="
      float:right;
      background:#009dff;
      color:white;
      border:none;
      border-radius:8px;
      padding:6px 12px;
      font-size:16px;
      cursor:pointer;
    ">X</button>
    <h2 style="color:#009dff;margin-bottom:20px;">Choose Your Class</h2>
    <div style="display:flex;flex-direction:column;gap:15px;">
      <button onclick="openClass('11th.html')" style="padding:15px;">11th Standard</button>

    <p style="margin: 10px 0;">
      <a href="index.html">Home</a> |

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const side = document.getElementById("sideOverlay");
    const sideClose = document.getElementById("sideClose");

    menuBtn.addEventListener("click", () => side.classList.add("open"));
    sideClose.addEventListener("click", () => side.classList.remove("open"));
    side.addEventListener("click", (e) => {
      if (e.target === side) side.classList.remove("open");
    });
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") side.classList.remove("open");
    });

    function openClassBox() {
      document.getElementById("classBox").style.display = "block";
    }
    function closeClassBox() {
      document.getElementById("classBox").style.display = "none";
    }
    function openClass(page) {
      window.location.href = page;
    }
  </script>
