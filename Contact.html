<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalvi Vaanam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #2c3e50;
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 60px 20px;
        }

        /* Contact Section Styling */
        #contact {
            background-color: #ecf0f1;
        }

        #contact h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #contact form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        #contact form input,
        #contact form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }

        #contact form button {
            padding: 10px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #contact form button:hover {
            background-color: #3498db;
        }

        /* Thank You Message */
        #thankyou {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to Kalvi Vaanam</h1>
        <p>Learn without limits!</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form" action="https://formspree.io/f/mvgwvoer" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="thankyou">உங்கள் செய்தி அனுப்பப்பட்டது. நன்றி!</p>
    </section>

    <script>
        // Form submit ஆன பிறகு Thank You message காட்ட
        const form = document.getElementById('contact-form');
        const thankYou = document.getElementById('thankyou');

        form.addEventListener('submit', function(e){
            e.preventDefault(); // default submit action stop
            const action = form.getAttribute('action');
            const formData = new FormData(form);

            fetch(action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    form.style.display = 'none';
                    thankYou.style.display = 'block';
                } else {
                    alert('Something went wrong. Please try again.');
                }
            }).catch(error => {
                alert('Something went wrong. Please try again.');
            });
        });
    </script>

</body>
</html>
