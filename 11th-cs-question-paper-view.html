<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11th Computer Science - Quarterly Exam | Kalvi Vaanam</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #fdfbfb 0%, #ebedee 100%);
      color: #1a1a1a;
      text-align: center;
      padding: 25px;
      margin: 0;
    }

    h1 {
      font-size: 1.8rem;
      color: #0078ff;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px rgba(0,120,255,0.2);
    }

    .preview-container {
      border: 5px solid #00c2cb;
      border-radius: 20px;
      overflow: hidden;
      background: #ffffff;
      box-shadow: 0 5px 25px rgba(0,0,0,0.15);
      display: none;
      margin: 20px auto;
      max-width: 850px;
      animation: fadeIn 0.5s ease;
    }

    iframe {
      width: 100%;
      height: 550px;
      border: none;
    }

    .button {
      background: #0078ff;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      padding: 12px 28px;
      border-radius: 10px;
      border: none;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(0,120,255,0.4);
    }

    .button:hover {
      background: #0094ff;
      transform: scale(1.05);
    }

    .download-btn {
      background: #ff0066;
      box-shadow: 0 4px 15px rgba(255,0,102,0.5);
    }

    .download-btn:hover {
      background: #ff3385;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.3rem; }
      iframe { height: 450px; }
      .button { font-size: 0.9rem; padding: 9px 20px; }
    }
  </style>
</head>
<body>

  <h1>11th Computer Science - Quarterly Exam (2025)</h1>

  <a href="PDFS/11th/Computer-Science/Question-Papers/11th_Computer science Quarterly Public Examination 2025.pdf" 
     class="button download-btn" 
     download>Download</a>

  <button class="button" onclick="showPreview()">Preview</button>

  <div class="preview-container" id="previewBox">
    <iframe src="PDFS/11th/Computer-Science/Question-Papers/11th_Computer science Quarterly Public Examination 2025.pdf"></iframe>
  </div>

  <script>
    function showPreview() {
      const box = document.getElementById('previewBox');
      box.style.display = 'block';
      box.scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
