<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11th Computer Science Question Papers</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #eef4ff;
      text-align: center;
      padding: 50px;
    }
    h2 {
      color: #004aad;
    }
    .preview-btn {
      background-color: #0077ff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .preview-btn:hover {
      background-color: #005ecc;
    }

    /* Popup (Modal) */
    .popup {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .popup-content {
      background: white;
      border-radius: 12px;
      width: 80%;
      max-width: 700px;
      margin: 80px auto;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .pdf-view {
      width: 100%;
      height: 500px;
      border: 2px solid #0077ff;
      border-radius: 10px;
    }

    .download-btn {
      display: inline-block;
      background: #0077ff;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 15px;
    }

    .close-btn {
      background: red;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>11th Computer Science Question Papers</h2>
  <button class="preview-btn" onclick="openPreview()">Preview</button>

  <!-- Popup Box -->
  <div class="popup" id="previewPopup">
    <div class="popup-content">
      <button class="close-btn" onclick="closePreview()">X</button>
      <h3>Question Paper Preview</h3>
      <iframe class="pdf-view" src="pdfs/11th-cs-question-paper.pdf"></iframe>
      <br>
      <a href="pdfs/11th-cs-question-paper.pdf" download class="download-btn">Download PDF</a>
    </div>
  </div>

  <script>
    function openPreview() {
      document.getElementById('previewPopup').style.display = 'block';
    }

    function closePreview() {
      document.getElementById('previewPopup').style.display = 'none';
    }
  </script>

</body>
        </html>
